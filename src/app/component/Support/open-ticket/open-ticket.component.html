
<app-all-stats/>

<app-all-ticket-chart/>
<mat-card
    class="trinta-card all-projects-card mb-25 bg-white border-none d-block"
>
    <mat-card-header>
        <mat-card-title>
            <h5 class="mt-0 mb-0">
                All Tickets
            </h5>
        </mat-card-title>
        <mat-card-subtitle>
            <button mat-raised-button class="d-block w-100 text-center" color="primary" 
             [routerLink]="['/create-ticket']"> 
            Create
        </button>
        </mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
        <mat-tab-group animationDuration="0ms">
            <mat-tab label="All">
                <app-all />
            </mat-tab>
            <mat-tab label=" Open">
                <app-in-progress />
            </mat-tab>
            <mat-tab label="Close">
                <app-completed />
            </mat-tab>
            <mat-tab label="Allocated">
                <app-pending />
            </mat-tab>
        </mat-tab-group>
    </mat-card-content>
</mat-card>
